<!DOCTYPE html>

<meta name="description" content="" />

<body>

<div id="wrapper" class="wrapper dashboard-wrapper">

  <main role="main" class="common-wrapper-area-main">
    <div class="common-wrapper-area-div">

      <div class="main-waiting-section">
        <div class="main-waiting-div">
          <div class="container-fluid p-0">
            <div class="row m-0">
              <div class="col-lg-12 col-md-12 p-0">

                <section class="waiting-root-area-section">
                  <div class="waiting-root-area-div">

                    <div class="waiting-root-tp-div">
                      <div class="waiting-root-tp-row-div">
                        <div class="waiting-root-tp-ls-div">
                          <div class="wt-txt-header-div">
                            <div class="img-div"><img src="assets/images/certis-dark-txt-logo.png" class="img-fluid img-logo-dark" alt="logo" /></div>
                            <h2>Waiting Room</h2>
                          </div>
                        </div>

                        <div class="waiting-root-tp-rs-div">
                          <div class="txt-div"><h2>The session will begin in <span class="time-txt-span">05:02</span></h2></div>
                        </div>
                      </div>
                    </div>

                    <div class="waiting-root-bd-div">
                      <div class="waiting-root-bd-row-div">
                        
                       <div class="modals-div">
                        <a href="#!" class="btn btn-primary mb-2" data-toggle="modal" data-target="#modal-join-session">Join session</a>
                        <a href="#!" class="btn btn-primary mb-2" data-toggle="modal" data-target="#modal-audio-test">Audio Test</a>
                       </div>
                        
                        <div class="video-bg-fixed-div">
                          <video class="video-bg" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                            <source src="assets/images/background/bg_1.mp4" type="video/mp4">
                          </video>
                        </div>

                      </div>
                    </div>

                    <div class="waiting-root-bottom-div">
                      <div class="waiting-root-bottom-row-div">

                        <div class="waiting-root-lt-left-div">
                          <div class="pl-card-center-div">
                            <div class="center-txt-div">
                              <h2>
                                <a href="#" class="link-pl"> <span class="icon-span"> <span class="bg-custom-icon play-color-icon"></span> </span> </a>
                                <span class="text-span"> Now Playing: Getting In-depth with Security at Changi Airport </span>
                              </h2> 
                            </div>
                          </div>
                        </div>

                        <div class="waiting-root-lt-right-div">
                          <div class="btn-nav-list-div">
                            <ul class="btn-nav-list-ul">
                              <li class="btn-nav-items">
                                <a href="#" class="btn btn-common-secondary btn-icon"> 
                                  <span class="bg-custom-icon settings-icon"></span>
                                </a>
                              </li>
                              <li class="btn-nav-items">
                                <a href="#" class="btn btn-common-secondary btn-icon"> 
                                  <span class="bg-custom-icon full-screen-selector-icon"></span> 
                                </a>
                              </li>
                              
                              <li class="btn-nav-items">
                                <div class="btn-nav-items-volume-group-rt">
                                  <a href="#" class="btn btn-common-secondary btn-icon dropdown-toggle" id="volume-btn" data-toggle="dropdown"> 
                                    <span class="bg-custom-icon volume-icon"></span>
                                  </a>
                                  <div class="dropdown-menu volume-btn-dropdown-menu">
                                    <div class="volume-group-dropdown">
                                      <div class="audio-group">
                                        <button class="btn-volumn-icon"> <span class="bg-custom-icon volume-high-black-icon"></span> </button>
                                        <div class="range-slider-custom">
                                          <input type="range" class="slider" />
                                        </div>
                                        <button class="btn-volumn-icon"> <span class="bg-custom-icon volume-low-black-icon"></span> </button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </li>

                              <li class="btn-nav-items btn-nav-items-width-100">
                                <button type="button" class="btn btn-primary btn-common-danger">
                                  <span class="icon-span mr-2"> <span class="bg-custom-icon telephone-button"></span> </span>
                                  <span class="text-span mr-6px"> Leave </span>
                                </button>
                              </li>
                            </ul>
                          </div>
                        </div>

                      </div>
                    </div>

                  </div>      
                </section>

              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>

</div><!-- end of wrapper -->


<!-- join session -->

<div class="modal fade modal-guest modal-custom" tabindex="-1" id="modal-join-session">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header close-none">
        <h5 class="modal-title">Join Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><img src="assets/images/participant/cross-sign.png" alt=""></span>
        </button>
      </div>
      <div class="modal-body join-body">
        <div class="join-session">
           <div class="row no-gutters">
            <div class="col-lg-12">
              <div class="form-group row no-gutters">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Profile Picture</label>
                  <div class="col-sm-9 form-pad">
                    <div class="upload-row">
                      <div class="img-upload " style="display: none;">
                        <img src="assets/images/profile-pic.png" class="profile-pic" alt="">
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input file-upload"  name="filename">
                        <label class="custom-file-label upload-button">Upload Image</label>
                      </div>
                    </div>
                    
                  </div>
              </div>

             

              <div class="form-group row no-gutters">
                <label for="staticEmail" class="col-sm-3 col-form-label">Video Input</label>
                <div class="col-sm-9 form-pad">
                  <select class="form-control select-video">
                    <option ></option>
                    <option >In-built Camera 0577</option>
                    <option >HP Widevision HD Camera </option>
                    <option >Join Call without Video</option>
                  </select>
                </div>
              </div>

              <div class="form-group row no-gutters">
                <label for="staticEmail" class="col-sm-3 col-form-label">Audio Input</label>
                <div class="col-sm-9 form-pad">
                  <select class="form-control select-audio">
                    <option ></option>
                    <option >Computer Audio</option>
                    <option >In-built Camera 0577</option>
                    <option >In-built Camera 0577 2 </option>
                  </select>
                  <span class="feedback ">Test Speaker and Microphone</span>
                </div>
              </div>

           </div>
           </div>
      </div>
      </div>
      <div class="modal-footer footer-join">
        <button type="button" class="btn btn-custom btn-orange orange-shadow btn-disabled remove-disabled"   data-dismiss="modal">Done</button>
        
        <!-- btn-disable for diable button -->
      </div>
    </div>
  </div>
</div>

<!-- join session end -->

<!-- modal audio test -->

<div class="modal fade modal-guest modal-custom" tabindex="-1" id="modal-audio-test">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header close-back">
        <h5 class="modal-title">Audio Test</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><img src="assets/images/participant/back-arrow.png" alt=""></span>
        </button>
      </div>
      <div class="modal-body audio-body">
        <div class="">
           <div class="row">
            <div class="col-lg-12">
           
              <div class="audio-content">
                <h5>Do you hear a ringtone?</h5>

                <div class="form-group row mb-1 no-gutters">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Output Volume</label>
                  <div class="col-sm-9">
                    <div class="audio-group">
                      <a href="#!">
                        <span class="icon icon-volume"></span>
                      </a>
                      <input type="range" class="form-control slider" >
                      <a href="#!">
                        <span class="icon icon-volume-up"></span>
                      </a>
                    </div>
                 
                  </div>
                </div>
              </div>

            
           </div>
           </div>
      </div>
      </div>
      <div class="modal-footer footer-audio-test pb-36">
        <button type="button" class="btn btn-custom btn-red red-shadow" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-custom btn-blue blue-shadow" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- modal audio test -->

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/select2.full.js"></script>
<script src="assets/js/custom.js"></script>
<script>
  $(document).ready(function () {

    // profie join session

    var readURL = function (input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('.profile-pic').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    $(".file-upload").on('change', function () {
      readURL(this);
      $('.img-upload ').show();
    });

    $(".upload-button").on('click', function () {
      $(".file-upload").click();
    });

  // ausdio
  
    $('.select-audio').select2(
      {
        minimumResultsForSearch: -1,
        width: 100,
        placeholder: "Please Select an Audio device",

      }
    );

  // video
  
    $('.select-video').select2(
      {
        minimumResultsForSearch: -1,
        width: 100,
        placeholder: "Please Select a Camera",
      }
    );

  // remove diabled

  $(function() {

$(".select-video").on("change", function() {        
  $('.remove-disabled').removeAttr("disabled");
  $('.remove-disabled').removeClass("btn-disabled");
})

$(".select-audio").on("change", function() {
  $('.remove-disabled').removeAttr("disabled");
  $('.remove-disabled').removeClass("btn-disabled");
})

});

  });



</script>

</body>
</html>
